<header class="sticky top-0 z-50 glass border-b border-[var(--color-border)]">
  <div class="container">
    <nav class="flex items-center justify-between h-16">
      <!-- Logo and Team Name -->
      <a href="{{ '/' | relative_url }}" class="flex items-center gap-3 no-underline">
        <img
          src="{{ site.site.logo | default: '/assets/images/placeholder.svg' | relative_url }}"
          alt="{{ site.site.team_name }} logo"
          class="h-10 w-10 rounded-lg object-cover"
        >
        <div class="hidden sm:block">
          <span class="font-bold text-[var(--color-text)]">{{ site.site.team_name }}</span>
          <span class="text-[var(--color-text-muted)]">#{{ site.site.team_number }}</span>
        </div>
      </a>

      <!-- Desktop Navigation -->
      <div class="hidden md:flex items-center gap-1">
        {% for item in site.navigation %}
        <a href="{{ item.url | relative_url }}"
           class="nav-link {% if page.url == item.url %}active{% endif %}">
          {{ item.title }}
        </a>
        {% endfor %}
      </div>

      <!-- Right Side Actions -->
      <div class="flex items-center gap-2">
        <!-- Dark Mode Toggle -->
        <button
          id="dark-mode-toggle"
          class="p-2 rounded-lg hover:bg-[var(--color-surface)] transition-colors"
          aria-label="Toggle dark mode"
        >
          <svg class="h-5 w-5 hidden dark:block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
          </svg>
          <svg class="h-5 w-5 block dark:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
          </svg>
        </button>

        {% if site.features.accessibility_toggle %}
        <!-- Accessibility Toggle -->
        <button
          id="accessibility-toggle"
          class="p-2 rounded-lg hover:bg-[var(--color-surface)] transition-colors"
          aria-label="Toggle accessibility mode"
        >
          <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
          </svg>
        </button>
        {% endif %}

        <!-- Mobile Menu Button -->
        <button
          id="mobile-menu-button"
          class="md:hidden p-2 rounded-lg hover:bg-[var(--color-surface)] transition-colors"
          aria-label="Open menu"
          aria-expanded="false"
        >
          <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
        </button>
      </div>
    </nav>
  </div>

  <!-- Mobile Menu Drawer -->
  <div
    id="mobile-menu"
    class="hidden fixed inset-0 z-50 md:hidden"
  >
    <!-- Backdrop -->
    <div class="absolute inset-0 bg-black/50" id="mobile-menu-backdrop"></div>

    <!-- Drawer -->
    <div class="absolute right-0 top-0 h-full w-64 bg-[var(--color-background)] shadow-xl transform transition-transform">
      <div class="p-4 border-b border-[var(--color-border)] flex justify-between items-center">
        <span class="font-bold">Menu</span>
        <button
          id="mobile-menu-close"
          class="p-2 rounded-lg hover:bg-[var(--color-surface)]"
          aria-label="Close menu"
        >
          <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
      </div>

      <nav class="p-4 space-y-2">
        {% for item in site.navigation %}
        <a href="{{ item.url | relative_url }}"
           class="block py-2 px-4 rounded-lg {% if page.url == item.url %}bg-primary/10 text-primary{% else %}hover:bg-[var(--color-surface)]{% endif %}">
          {{ item.title }}
        </a>
        {% endfor %}
      </nav>
    </div>
  </div>
</header>
