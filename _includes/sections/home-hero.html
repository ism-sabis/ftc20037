<section class="relative overflow-hidden bg-gradient-to-br from-[var(--color-primary)] via-[var(--color-secondary)] to-[var(--color-accent)] py-20 md:py-32">
  <div class="absolute inset-0 bg-black/10"></div>
  <div class="container relative z-10">
    <div class="max-w-3xl">
      <span class="inline-block px-4 py-1 rounded-full bg-white/20 text-white text-sm font-medium mb-6">
        {{ site.site.program }} Team #{{ site.site.team_number }}
      </span>
      <h1 class="text-4xl md:text-6xl font-bold text-white mb-6">
        {{ site.site.team_name }}
      </h1>
      <p class="text-xl md:text-2xl text-white/90 mb-8">
        {{ site.description | default: "Building robots, inspiring futures, and making a difference in our community." }}
      </p>
      <div class="flex flex-wrap gap-4">
        <a href="{{ '/about/' | relative_url }}" class="btn bg-white text-[var(--color-primary)] hover:bg-white/90 font-semibold px-6 py-3">
          Meet the Team
        </a>
        <a href="{{ '/season/' | relative_url }}" class="btn bg-transparent border-2 border-white text-white hover:bg-white/10 font-semibold px-6 py-3">
          Current Season
        </a>
      </div>
    </div>
  </div>
  <!-- Decorative elements -->
  <div class="absolute -bottom-10 -right-10 w-64 h-64 bg-white/5 rounded-full blur-3xl"></div>
  <div class="absolute -top-20 -left-20 w-96 h-96 bg-white/5 rounded-full blur-3xl"></div>
</section>
