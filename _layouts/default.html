<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">

  {% seo %}
  {% feed_meta %}

  <link rel="stylesheet" href="{{ '/assets/css/output.css' | relative_url }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <script>
    // Check for dark mode preference
    if (localStorage.getItem('darkMode') === 'true' ||
        (!localStorage.getItem('darkMode') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark');
    }
    // Check for accessibility mode
    if (localStorage.getItem('accessibilityMode') === 'true') {
      document.documentElement.classList.add('accessibility-mode');
    }
  </script>
</head>
<body class="bg-[var(--color-background)] text-[var(--color-text)] min-h-screen flex flex-col">
  <a href="#main-content" class="skip-link">Skip to main content</a>

  {% include navigation.html %}

  <main id="main-content" class="flex-grow">
    {{ content }}
  </main>

  {% include footer.html %}

  <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
