---
layout: default
---

<article class="section">
  <div class="container max-w-4xl">
    {% if page.title %}
    <header class="mb-8 text-center">
      <h1 class="mb-4">{{ page.title }}</h1>
      {% if page.description %}
      <p class="text-xl text-[var(--color-text-muted)]">{{ page.description }}</p>
      {% endif %}
    </header>
    {% endif %}

    <div class="prose">
      {{ content }}
    </div>
  </div>
</article>
